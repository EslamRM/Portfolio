{% load static %} {% load icon %} {% block content %}
<!-- Banner start -->
<section
    id="banner"
  class="
    container
    mx-auto
    flex flex-col
    sm:justify-between
    items-center
    sm:flex-row
    mt-20
    sm:mt-20
  "
>
  <div class="w-full sm:w-1/2 text-left">
    <h1
      class="
        text-4xl
        sm:text-4xl
        text-center
        sm:text-left
        font-semibold
        custom-font
        text-ternary-dark
        dark:text-primary-light
        uppercase
      "
    >
      You Are Welcome
    </h1>
    <div
      class="
        mt-4
        text-2xml
        sm:text-3xl
        text-center
        sm:text-left
        font-semibold
        leading-none
        text-gray-400
      "
    >
      <div class="element" style="height: 40px ;">
        <div class="sub-element">Hi, I am Eslam</div>
        <div class="sub-element">A Full-Stack Developer</div>
        <div class="sub-element">A Python Developer</div>
      </div>
    </div>

    <div class="flex justify-center sm:block">
      <a
        href="#"
        class="
          flex
          justify-center
          items-center
          w-36
          sm:w-48
          mt-12
          mb-6
          sm:mb-0
          text-lg
          border border-indigo-200
          dark:border-ternary-dark
          py-2.5
          sm:py-3
          shadow-lg
          rounded-xl
          bg-indigo-50
          hover:bg-indigo-500
          text-gray-500
          hover:text-white
        "
      >
        {% icon "arrow-down-circle" class="ml-0 sm:ml-1 mr-2 sm:mr-3 w-5 sm:w-6" %}
        <span class="text-sm sm:text-lg">Download CV</span></a
      >
    </div>
  </div>
  <div
    class="w-full sm:w-1/2 text-right float-right mt-8 sm:mt-0"
    style="width: 50.666667%"
  >
    <img
      src="https://assets.prestashop2.com/sites/default/files/developpeur_back_0.svg"
      style="width: 560px"
      alt="Developer"
    />
  </div>
</section>
<!-- Banner end -->
{% endblock content %}
